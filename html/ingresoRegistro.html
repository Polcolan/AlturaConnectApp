<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlturaConnectAPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container-sm mt-5">
    <div class="bg-primary m-4 p-5 border border-primary-subtle border-5 rounded-4 text-white text-center">
      <h3>AlturaConnectAPP</h3>
    </div>
  </div>

  <div class="container">
    <div class="rounded-2 col-11 border border-info ms-3 mb-4 text-center bg-info-subtle text-info-emphasis" id="usuarioIngresado-a-r"></div>
    <div class="row">
      <div class="col-4" style="width: 100px">
        <img class="rounded-circle mx-auto d-block img-fluid rounded float-start img-thumbnail ms-2" src="/img/fotoperfil.png" alt="Figura de usuario" />
      </div>
      <!-- Datos traídos desde JS -->
      <div class="col-8">
        <p><h5 class="bg-white d-inline" id="nombreIngreso"></h5></p>
        <p><h5 class="bg-white d-inline" id="apellidoIngreso"></h5></p>
        <p><h6 class="bg-white d-inline" id="numeroDocumento-ingreso"></h6></p>
        <p><h6 class="bg-white d-inline" id="tipoDocumento-ingreso"></h6></p>
        <p><h6 class="bg-white d-inline" id="celularIngreso"></h6></p>
        <p><h6 class="bg-white d-inline" id="correo-ingreso"></h6></p>
      </div>
    </div>
  </div>

  <div class="container-sm">
    <div class="bg-info-subtle text-info-emphasis m-3 border-dark rounded-2">
      <div class="m-3 p-3">
        <a href="/html/permiso-informacion-trabajador.html">
          <h3 class="bg-white text-center p-1 border border-primary rounded-2">Registro Trabajadores</h3>
        </a>
      </div>
      <div class="m-3 p-3">
        <a href="/html/permiso-trabajo.html">
          <h3 class="bg-white text-center p-1 border border-primary rounded-2">SST-Permiso de Trabajo</h3>
        </a>
      </div>
      <div class="m-3 p-3">
        <a href="/html/permiso-ats.html">
          <h3 class="bg-white text-center p-1 border border-primary rounded-2">SST-Formato ATS</h3>
        </a>
      </div>
    </div>
  </div>

  <!-- Menú inferior inicio -->
  <div class="container-sm justify-content-end">
    <br />
    <div class="container text-center mt-3">
      <div class="row row-cols-3">
        <div class="col">
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.5rem; --bs-btn-font-size: 0.75rem;">
            <a class="text-white" href="../index.html">Salir</a>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.5rem; --bs-btn-font-size: 0.75rem;">
            <a class="text-white" href="archivos-guardados.html">Historico</a>
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: 0.25rem; --bs-btn-padding-x: 0.5rem; --bs-btn-font-size: 0.75rem;">
            <a class="text-white" href="cardTrabajadores.html">Trabajador</a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row sticky-bottom m-3">
    <div class="text-center">
      <button type="button" class="btn btn-danger">
        <a class="text-white" href="tel:+573187388954">Emergencia</a>
      </button>
    </div>
    <br /><br />
  </div>
  <!-- Menú inferior final -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="../js/ingresoRegistro.js"></script>
</body>
</html>
