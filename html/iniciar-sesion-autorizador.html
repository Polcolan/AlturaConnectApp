<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlturaConnectAPP - Autorización</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-sm mt-5">
      <div
        class="bg-primary m-4 p-5 border border-primary-subtle border-5 rounded-4 text-white text-center"
      >
        <h3>AlturaConnectAPP - Autorización</h3>
      </div>
    </div>

    <section class="container-sm">
      <form>
        <div class="mb-3">
          <label for="correo-electronico-autorizado" class="form-label"
            >Correo Electrónico de Autorización</label
          >
          <input
            type="email"
            class="form-control"
            id="correo-electronico-autorizado"
            name="correo-electronico-autorizado"
            placeholder="correo@ejemplo.com"
          />
        </div>
        <div class="mb-3">
          <label for="clave-autorizado-inicio" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="clave-autorizado-inicio"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="usuario-autorizado-Check"
          />
          <label class="form-check-label" for="usuario-autorizado-Check"
            >No soy un Robot</label
          >
        </div>
      </form>
    </section>
    <section id="alertaErrorA"></section>
    <!-- Elemento de alerta de error -->

    <div class="row justify-content-evenly mb-3 pt-3">
      <div class="col-4">
        <button type="button" id="retorno" class="btn btn-primary">
          <a class="text-white" href="../index.html">Atrás</a>
        </button>
      </div>
      <div class="col-4">
        <button
          type="button"
          id="iniciar-sesion-autorizado"
          name="iniciar-sesion-autorizado"
          class="btn btn-primary"
        >
          Iniciar
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="../js/iniciarSesion-Autorizado.js"></script>
  </body>
</html>
