          data-bs-parent="#accordionFlushExample"

            <label class="form-label" for="nombreObraTrAl"

              <option value="Obra Nogal">Obra Nogal</option>
              <option value="Obra Castelar">Obra Castelar</option>
              <option value="Obra Meridiano">Obra Meridiano</option>
              <option value="Obra Colina">Obra Colina</option>

                id="fechaCulminacionActividad"

                >Hora de inicio de Actividad</label

                class="form-control"
                id="horaInicioActividad"
              />
            </div>
            <div class="mb-3">

                class="form-control"
                id="horaCulminacionActividad"
