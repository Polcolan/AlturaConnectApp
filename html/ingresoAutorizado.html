    <div class="row">
      <div class="col-4" style="width: 100px;">
        <img

      </div>
      <!-- Datos traídos desde JS -->
      <div class="col-8">
        <p>
          <h5 class="text-bg-info rounded-2 d-inline pe-3 ps-3" id="nombre-ingresoA"></h5>

        </p>
        <p>
          <h6 class="text-bg-info rounded-2 d-inline pe-3 ps-3" id="numero-celularA"></h6>
        </p>
        <p>
          <h6 class="text-bg-info rounded-2 d-inline pe-3 ps-3" id="correo-ingresoA"></h6>
        </p>
      </div>
    </div>
  </div>

  <div class="container-sm">
    <div class="bg-primary text-info-emphasis m-3 border-dark rounded-2">
      <div class="m-3 p-3">

            Pendientes por Aprobar

        </a>
      </div>
    </div>
  </div>

  <!-- Menú inferior inicio -->
  <div class="container-sm justify-content-end">
    <br />
    <div class="container text-center mt-3">
      <div class="row row-cols-3">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
            "
          >
            <a class="text-white" href="../index.html">Salir</a>
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.25rem;
