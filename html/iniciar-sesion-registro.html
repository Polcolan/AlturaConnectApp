<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AlturaConnectAPP - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-sm mt-5">
      <div
        class="bg-primary m-4 p-5 border border-primary-subtle border-5 rounded-4 text-white text-center"
      >
        <h3>AlturaConnectAPP - Registro</h3>
      </div>
    </div>
    <section class="container-sm">
      <form id="form-registro">
        <div class="mb-3">
          <label for="correo-electronico-registro" class="form-label"
            >Correo Electrónico de Registro</label
          >
          <input
            type="email"
            class="form-control"
            id="correo-electronico-registro"
            placeholder="correo@ejemplo.com"
          />
        </div>
        <div class="mb-3">
          <label for="clave-registro-inicio" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="clave-registro-inicio"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="usuario-registro-Check"
          />
          <label class="form-check-label" for="usuario-registro-Check"
            >No soy un Robot</label
          >
        </div>
        <div id="alertaError" class="mb-3"></div>
        <div class="row justify-content-evenly mb-3 pt-3">
          <div class="col-4">
            <button type="button" id="retorno" class="btn btn-primary">
              <a class="text-white" href="../index.html">Atrás</a>
            </button>
          </div>
          <div class="col-4">
            <button
              type="button"
              id="iniciar-sesion-registro"
              class="btn btn-primary"
            >
              Iniciar
            </button>
          </div>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="../js/iniciarSesion-Registro.js"></script>
  </body>
</html>
